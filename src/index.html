<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeagueFic</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/jpg" href="img./favicon.ico"/>

</head>

<body>
  <header class="nav-bar" id="nav-bar">
    <div class="nav-main">
      <h1 class="head-nav font-one">LEAGUEFIC</h1>
    </div>
    <nav class="nav-menu">
      <ul>
        <li><button id="btn-home" class="btn-nav">Inici</button></li>
        <li><button id="btn-champs" class="btn-nav">Campions</button></li>
        <li><button id="btn-stats" class="btn-nav">Stadistiques</button></li>
        <li><button id="btn-contact" class="btn-nav">Contacte'ns</button></li>
      </ul>
    </nav>
  </header>
  <section class="container" id="welcome-pg">
    <video id="hero-vid" autoplay="autoplay" loop="loop" muted="muted">
      <source
        src="https://lolstatic-a.akamaihd.net/frontpage/apps/prod/playnow-global/es_ES/fc1312b6f05f6bbf465d387efbc5860767f01f30/assets/vid/hero-video.mp4"
        type="video/mp4" />
    </video>
    <div class="welcome-text center-content">
      <img class="logo-img" src="img/lol-white-logo.png" alt="Logo League of Legends" />
      <p class="intro-margin font-two">Això és el que necessites per convertir-te en un millor jugador de LOL</p>
      <button class="btn-init" id="btn-init">Anar a Campions</button>
    </div>
  </section>
  <section class="container tut-pg font-two" id="tut-pg">
    <h2>Mira aquest vídeo i comença a jugar!</h2>
    <iframe class="video-tut" src="https://www.youtube.com/embed/WWa5uAzYDkQ"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture">
    </iframe>
    <button class="btn-init" id="btn-tut">ANAR A CAMPIONS</button>
  </section>
  <main class="container hide" id="champions-pg">
    <header id="nav-filter-search" class="navbar-inverse hide">
      <div class="nav-stats">
        <button id="btn-filter-sort" class="btn-champions">Filtrar i ordenar</button>
      </div>
      <div class="nav-stats">
        <input id="search" type="search" />
        <button id="btn-search" class="btn-champions">Buscar</button>
      </div>
    </header>

    <aside class="aside hide" id="aside">
      <form id="filter-form">
        <div class="nav-area ">
          <label class="style-filter" for="rol">Rols</label>
          <select name="rol" id="rol">
            <option value="default">Tots</option>
            <option value="Fighter">Lluitadors</option>
            <option value="Mage">Mags</option>
            <option value="Tank">Tancs</option>
            <option value="Assassin">Assassins</option>
            <option value="Marksman">Tiradors</option>
            <option value="Support">Suports</option>
          </select>
        </div>
        <div class="nav-area ">
          <label class="style-filter" for="sort">Ordena</label>
          <select name="sort" id="sort">
            <option value="az" id="az">A-Z</option>
            <option value="za" id="za">Z-A</option>
          </select>
        </div>
        <div class="nav-area ">
          <label class="style-filter">Mana</label>
          <input type="number" class="number" id="min-number" value="0" step="10" min="0" />
          <input type="number" class="number" id="max-number" value="500" step="10" />
        </div>
        <div class="nav-area">
          <p class="stat-value"> HP min: <span id="hp-min"></span></p>
          <p class="stat-value"> HP max: <span id="hp-max"></span></p>
        </div>
        <div class="nav-area">
          <p class="stat-value"> AD min: <span id="adchamp-min"></span></p>
          <p class="stat-value"> AD max: <span id="adchamp-max"></span></p>
        </div>
      </form>
    </aside>
    <h2 class="title">CAMPIONS</h2>
    <div id="champions" class="champions hide"></div>
    <div id="info-champions-pg">
      <div id="info-champions" class="info-champions"></div>
      <div id="stat-chart" class="cont-chart"></div>
    </div>
  </main>
  <section class="stats-pg container hide" id="stats-pg">
    <aside class="aside stat-aside">
      <button id="btn-hp" class="nav-area">Top 5 per HP</button>
      <button id="btn-mp" class="nav-area">Top 5 per MP</button>
      <button id="btn-adamage" class="nav-area">Top 5 per AD</button>
    </aside>
    <figure id="stat-chart-champs" class="chart-general"></figure>
  </section>
  <footer>
    <p>Fet per Kath&Nina | LeagueFic 2019 </p>

  </footer>
  <script src="data.js"></script>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

  <script src="../node_modules/chart.js/dist/Chart.js"></script>
</body>

</html>
